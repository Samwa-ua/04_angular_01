<div class="container">
    <h1 class="title">Form to add new User</h1>
    <form class="example-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>First name</mat-label>
                        <input matInput formControlName="firstname" [errorStateMatcher]="matcher">
                        <mat-hint>John</mat-hint>
                        <mat-error *ngIf="!profileForm.hasError('required')">
                            First name is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="!profileForm.hasError('minLength')">
                            First name must be <strong>longer</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Last name</mat-label>
                        <input matInput formControlName="lastname" type="text" [errorStateMatcher]="matcher">
                        <mat-hint>Lebowski</mat-hint>
                        <mat-error *ngIf="!profileForm.hasError('required')">
                            Last name is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="!profileForm.hasError('minLength')">
                            Last name must be <strong>longer</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>

                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher">
                        <mat-hint>test@test.test</mat-hint>
                        <mat-error *ngIf="profileForm.hasError('email') || !profileForm.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="!profileForm.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>

                    </mat-form-field>
                </td>

                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Phone</mat-label>
                        <input type="phone" matInput formControlName="phone" [errorStateMatcher]="matcher">
                        <mat-hint>000-000-0000 x00000</mat-hint>
                        <mat-error *ngIf="!profileForm.hasError('required')">
                            Phone is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="!profileForm.hasError('required')">
                            Phone must be only <strong>numeric</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>

        </table>
        <div class="demo-button-container">
            <button mat-raised-button type="submit" color="primary"
                [disabled]="!profileForm.valid && profileForm.disabled === false">Add user</button>
        </div>
    </form>
</div>
